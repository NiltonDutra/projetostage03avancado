<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário avançado</title>
  
  <link rel="stylesheet" href="style.css">
  
  <link rel="icon" href="assets/clipboard-outline.svg">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>

<body>

  <div>

    <header>

      <h1>MENTORIA</h1>

      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>

    </header>

    <form id="form">

      <fieldset>

        <legend>Informações pessoais</legend>

        <div class="col-2">

           <div class="input-wrapper">

          <label for="info-name">Nome</span></label>
          <input required type="text" id="info-name">
          
          </div>

          <div class="input-wrapper">

            <label for="info-surname">Sobrenome</span></label>
            <input required type="text" id="info-surname">
            
            </div>

        </div>

        <div class="input-wrapper">

          <label for="info-email">Email <span>(digite um email válido)</span></label>
          <input required type="email" id="info-email">
          
        </div>

        <div class="input-wrapper">

          <label for="info-password">Senha <span>(mínimo de 6 caracteres)</span></label>
          <input required minlength="6" type="password" id="info-password">
          
        </div>

      </fieldset>

      <fieldset>

        <legend class="legend2">Informações do mentor</legend>

        <div class="input-wrapper">

          <label for="info-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input required type="text" id="info-mentor">
          
        </div>

      

      </fieldset>

      <fieldset>

        <legend class="legend2">Seus horários disponíveis</legend>
        
        <h2>Primeira mentoria</h2>
        
        <div class="col-3">


           <div class="input-wrapper">

          <label for="info-date">Datas<span>(DD/MM/AAAA)</span></label>
          <input required type="date" id="info-date" class="input1">
          
          </div>

          <div class="input-wrapper">

            <label for="info-time">Das</label>
            <input required type="time" id="info-time" class="input2">
            
            </div>

          <div class="input-wrapper">

            <label for="info-time">Até</label>
            <input required type="time" id="info-time" class="input2">
              
          </div>

        </div>

        <h2>Segunda mentoria</h2>

        <div class="col-3">

        <div class="input-wrapper">

         <label for="info-date">Datas<span>(DD/MM/AAAA)</span></label>
         <input required type="date" id="info-date" class="input1">
         
         </div>

         <div class="input-wrapper">

          <label for="info-time">Das</label>
          <input required type="time" id="info-time" class="input2">
          
          </div>

        <div class="input-wrapper">

          <label for="info-time">Até</label>
          <input required type="time" id="info-time" class="input2">
            
        </div>

       </div>

        

      </fieldset>

      
    </form>
    
    <footer>

      <input form="form" class="button" type="submit" value="SALVAR">

    </footer>

  </div>


  
  
</body>
</html>
